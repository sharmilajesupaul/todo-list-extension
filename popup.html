<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Burrlist Popup</title>
  <!-- Foundation CSS -->
  <link rel="stylesheet" href="vendor/foundation.min.css">
  <!-- jQuery -->
  <script src="vendor/jquery-2.2.3.min.js"></script>
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <!-- FontAwesome CSS Animation -->
  <link rel="stylesheet" href="vendor/font-awesome-animation.min.css">
  <!-- Jquery Colorpicker -->
  <link rel="stylesheet" href="vendor/colorPicker.css">
  <!-- Datedropper JS & CSS -->
  <script src="vendor/datedropper.min.js"></script>
  <link rel="stylesheet" type="text/css" href="vendor/datedropper.min.css">
  <!-- Timedropper JS & CSS -->
  <script src="vendor/timedropper.min.js"></script>
  <link rel="stylesheet" type="text/css" href="vendor/timedropper.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
  <div class="wrapper">
    <div class="row header">
      <!-- Progress Circle -->
      <div class="pull-right" id="circle"></div>
    </div>
    <!-- List Content -->
    <div class="todo-list" id="todoListBody"></div>
  </div>
  <!-- Footer -->
  <div class="row footer">
    <div class="small-12">
      <button id="openTab" class="hollow button padding-mini invisible">
        <i class="fa fa-eye"></i> Tab View
      </button>
      <button id="addTask" class="success button padding-mini pull-right">
        <i class="fa fa-plus"></i> Add Task
      </button>
    </div>
  </div>
  <!-- Task Row Template -->
  <template id="taskRow">
    <div class="row task">
      <span class="small-12 checkbox">
        <i class="fa fa-square-o checkbox-icon"></i>
        <span class="task-body">&#8203;</span>
        <i class="fa fa-pencil faa-flash animated invisible"></i>
        <i class="fa fa-calendar pull-right faa-pulse animated-hover"></i>
      </span>
    </div>
    <div class="date-time-picker">
      <h5>Please choose a date and time.</h5>
      <input type="text" class="datedropper" placeholder="DATE" readonly/>
      <input type="text" class="timedropper"  placeholder="TIME" />
      <button class="button success save-due-date">Save</button>
    </div>
  </template>
  <!-- Category Row Template -->
  <template id="categoryRow">
    <div class="row category">
      <div class="small-1 colorpicker-container pull-left">
        <input id="colorPicker" name="colorPicker" type="text" value="#ccc" style="z-index:1120;" />
      </div>
      <div class="small-11">
        <span class="category-name">&#8203;</span>
      </div>
    </div>
  </template>
  <script src="vendor/foundation.min.js"></script>
  <script src="vendor/circle-progress.js"></script>
  <script src="vendor/jquery.colorPicker.min.js" type="text/javascript"></script>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
